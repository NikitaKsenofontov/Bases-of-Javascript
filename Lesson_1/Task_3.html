<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- Вывести в консоль значения выражений и объяснить почему получились такие значения
             используя комментарии к каждому выражению:
             10 + 10 + "10"
             10 + "10" + 10
             10 + 10 + +"10"
             10 / -""
             10 / +"2,5"-->
    <script>
        'use strict'
        let result_1 = 10 + 10 + '10';
        console.log(result_1);
        /*
        1. К 10 прибавляем 10 получаем 20
        2. 20 конкатенируется с 10 получаем 2010
        */
        let result_2 = 10 + '10' + 10;
        console.log(result_2);
        /*
        1. 10 конкатенируется c 10 получаем 1010
        2. 1010 конкатенируется c 10 получаем 101010
        */
        let result_3 = 10 + 10 + +'10';
        console.log(result_3);
        /*
        1. К 10 прибавляем 10 получаем 20
        2. К 20 прибавляем 10 полученную при помощи унарного плюса из строки '10'
        */
        let result_4 = 10 / -'';
        console.log(result_4);
        /*
        1. 10 делим на -0, полученный при помощи унарного минуса из строки ''
        */
        let result_5 = 10 / +'2,5';
        console.log(result_5);
        /*
        1. 10 делим на NaN так как строчка '2,5' путем унарного плюса не переводится в число 2.5
        2. Получаем NaN
        */
    </script>
</body>
</html>
