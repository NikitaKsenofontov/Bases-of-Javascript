<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
            градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: -->
    <script>
        'use strict'
        let temperature = +prompt('Укажите температуру градусах по Цельсию');
        temperature = (9/5) * temperature + 32;
        alert('Температура в градусах по Фаренгейту: ' + temperature);
    </script>
</body>
</html>
